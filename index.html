<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Language Tutor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-slate-200 text-gray-800 min-h-screen flex items-center justify-center">

   
  <div id="login-section" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <input type="text" id="student-name" placeholder="Enter your name" class="border p-2 w-full mb-3 rounded"/>
    <input type="text" id="reg-no" placeholder="Enter registration number" class="border p-2 w-full mb-3 rounded"/>
    <button onclick="validateLogin()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>
    <p id="login-error" class="text-red-600 mt-2 text-sm hidden">Invalid name or registration number.</p>
  </div>

   
  <div id="app" class="hidden max-w-4xl mx-auto p-4 w-full">
    <h1 class="text-4xl font-bold text-center mb-6">AI Personal Language Tutor</h1>

     
    <div class="mb-4 flex gap-4 justify-center">
      <div>
        <label class="text-gray-800 dark:text-gray-200">From:</label>
        <select id="source-lang" class="border p-1 rounded bg-white dark:bg-gray-700 dark:text-gray-200">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="hi">Hindi</option>
          <option value="de">German</option>
          <option value="zh">Chinese</option>
        </select>
      </div>
      <div>
        <label class="text-gray-800 dark:text-gray-200">To:</label>
        <select id="target-lang" class="border p-1 rounded bg-white dark:bg-gray-700 dark:text-gray-200">
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="de">German</option>
          <option value="zh">Chinese</option>
        </select>
      </div>
    </div>

     
     
    <div class="flex justify-between items-center p-4 bg-slate-300 dark:bg-gray-800">
      <div class="text-lg font-semibold text-gray-800 dark:text-white">AI Language Tutor</div>
      <div>
        <button onclick="toggleTheme()" class="px-4 py-1 rounded bg-indigo-600 text-white hover:bg-indigo-700">ğŸŒ— Toggle Mode</button>
      </div>
    </div>

    <section id="chatbot" class="bg-white shadow-lg rounded-lg p-4 mb-6">
      <div id="chat-window" class="h-64 overflow-y-scroll border p-2 mb-4 bg-gray-50"></div>
      <input type="text" id="user-input" class="border rounded w-full p-2 mb-2" placeholder="Type a message..." />
      <div class="flex gap-2">
        <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
        <button onclick="startVoiceInput()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">ğŸ¤ Speak</button>
      </div>
    </section>

     
    <section id="quiz-section" class="bg-white shadow-lg rounded-lg p-4">
      <h2 class="text-2xl font-semibold mb-2">ğŸ“ Language Quiz</h2>
      <div id="quiz-container"></div>
      <button class="start-quiz mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" onclick="startQuiz()">Start Quiz</button>
      <button class="reset-quiz mt-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" onclick="resetQuiz()" style="display: none;">Reset Quiz</button>
    </section>
  </div>

  <script src="login.js"></script>
  <script src="chatbot.js"></script>
  <script src="quiz.js"></script>
  <script>
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.classList.add(savedTheme);
    };
  </script>
  
</body>
</html>
